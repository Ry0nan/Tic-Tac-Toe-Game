<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ryo Tac Toe </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1> Ryo Tac Toe </h1>

    <!-- This is where the entire game can be seen -->
    <div class="board">
        <div class="cell" data-index="0">X</div>
        <div class="cell" data-index="1">X</div>
        <div class="cell" data-index="2">X</div>
        <div class="cell" data-index="3">O</div>
        <div class="cell" data-index="4">O</div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="message win">ðŸŽ‰ Player 1 Wins!</div>
    <button id="resetBtn">Reset Game</button>

    <!-- Script for the Game -->
    <script src="js/gameboard.js"></script>
    <script src="js/player.js"></script>
    <script src="js/gamecontroller.js"></script>
    <script src="js/displaycontroller.js"></script>

</body>
</html>
